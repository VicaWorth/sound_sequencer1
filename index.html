<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <h1>Piano</h1>
        <div class="play-button">○○○</div>
    </header>
    <div class="whole-table">
        <div class="piano-column">
            <div data-note="23" class="key white" ><h3>b</h3></div>
            <div data-note="22" class="key black" ><h3>a#</h3></div>
            <div data-note="21" class="key white" ><h3>a</h3></div>
            <div data-note="20" class="key black" ><h3>g#</h3></div>
            <div data-note="19" class="key white" ><h3>g</h3></div>
            <div data-note="18" class="key black" ><h3>f#</h3></div>
            <div data-note="17" class="key white" ><h3>f</h3></div>
            <div data-note="16" class="key white" ><h3>e</h3></div>
            <div data-note="15" class="key black" ><h3>d#</h3></div>
            <div data-note="14" class="key white" ><h3>d</h3></div>
            <div data-note="13" class="key black" ><h3>c#</h3></div>
            <div data-note="12" class="key white octave" ><h3>c</h3></div>
            <div data-note="11" class="key white" ><h3>b</h3></div>
            <div data-note="10" class="key black" ><h3>a#</h3></div>
            <div data-note="9" class="key white" ><h3>a</h3></div>
            <div data-note="8" class="key black" ><h3>g#</h3></div>
            <div data-note="7" class="key white" ><h3>g</h3></div>
            <div data-note="6" class="key black" ><h3>f#</h3></div>
            <div data-note="5" class="key white" ><h3>f</h3></div>
            <div data-note="4" class="key white" ><h3>e</h3></div>
            <div data-note="3" class="key black" ><h3>d#</h3></div>
            <div data-note="2" class="key white" ><h3>d</h3></div>
            <div data-note="1" class="key black" ><h3>c#</h3></div>
            <div data-note="0" class="key white octave" ><h3>c</h3></div>
            <div data-note="-1" class="key white" ><h3>b</h3></div>
            <div data-note="-2" class="key black" ><h3>a#</h3></div>
            <div data-note="-3" class="key white" ><h3>a</h3></div>
            <div data-note="-4" class="key black" ><h3>g#</h3></div>
            <div data-note="-5" class="key white" ><h3>g</h3></div>
            <div data-note="-6" class="key black" ><h3>f#</h3></div>
            <div data-note="-7" class="key white" ><h3>f</h3></div>
            <div data-note="-8" class="key white" ><h3>e</h3></div>
            <div data-note="-9" class="key black" ><h3>d#</h3></div>
            <div data-note="-10" class="key white" ><h3>d</h3></div>
            <div data-note="-11" class="key black" ><h3>c#</h3></div>
            <div data-note="-12" class="key white octave" ><h3>c</h3></div>
        </div>  
        <!-- More columns get put in here via js. -->
    </div>
   <script src="js/main.js"></script>
</body>
</html>
